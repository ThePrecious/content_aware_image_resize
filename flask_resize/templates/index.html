{% block javascript %}
<script type="text/javascript"  src="{{url_for('static',filename='../static/js/modernizr.custom.js') }}"></script>
<script type="text/javascript"  src="{{url_for('static',filename='../static/js/classie.js') }}"></script>
<script type="text/javascript"  src="{{url_for('static',filename='../static/js/progressButton.js') }}"></script>
<script> 
    [].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
        new ProgressButton( bttn, {
            callback : function( instance ) {
                var progress = 0,
                    interval = setInterval( function() {
                        progress = Math.min( progress + Math.random() * 0.1, 1 );
                        instance._setProgress( progress );
 
                        if( progress === 1 ) {
                            instance._stop(1);
                            clearInterval( interval );
                        }
                    }, 200 );
            }
        } );
    } );
 </script>
{% endblock %}
